<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form method="POST">
            <label for="amount">Amount (N):</label>
            <input type="text" id="amount" name="amount" required>

            <label for="rate">Rate of Interest (M):</label>
            <input type="text" id="rate" name="rate" required>

            <label for="months">Number of Months (T):</label>
            <input type="text" id="months" name="months" required>

            <button type="submit">Calculate Interest</button>
        </form>

        {% if interest is not none %}
            <h2>Calculated Interest: {{ interest }}</h2>
        {% endif %}
    </div>
</body>
</html>
